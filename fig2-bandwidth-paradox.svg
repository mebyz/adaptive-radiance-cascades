<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    text { font-family: 'Segoe UI', Arial, sans-serif; }
    .title { font-size: 16px; font-weight: bold; fill: #333; }
    .subtitle { font-size: 13px; fill: #555; }
    .label { font-size: 12px; fill: #555; }
    .value { font-size: 11px; fill: #333; }
    .axis { font-size: 10px; fill: #666; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Figure 2: The Bandwidth Paradox - Why Frequency Analysis Failed</text>
  
  <!-- Left side: Simple scene -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="300" height="280" fill="#fff" rx="10" stroke="#e74c3c" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" class="subtitle" fill="#e74c3c">Simple Scene (1-2 Lights)</text>
    
    <!-- Visual representation -->
    <g transform="translate(30, 50)">
      <!-- Dark background with single bright light -->
      <rect x="0" y="0" width="240" height="100" fill="#1a1a2e"/>
      <circle cx="60" cy="50" r="15" fill="#fff9c4">
        <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <!-- Sharp penumbra -->
      <path d="M60,50 L20,100 L100,100 Z" fill="rgba(255,249,196,0.3)"/>
    </g>
    
    <!-- Angular distribution -->
    <g transform="translate(30, 170)">
      <text x="120" y="0" text-anchor="middle" class="axis">Angular Radiance Distribution</text>
      <rect x="0" y="10" width="240" height="60" fill="#f5f5f5" stroke="#ddd"/>
      <!-- Sharp peak -->
      <path d="M20,65 L60,65 L70,20 L80,65 L220,65" fill="none" stroke="#e74c3c" stroke-width="2"/>
      <text x="120" y="85" text-anchor="middle" class="axis" fill="#e74c3c">Sharp peak = HIGH frequency</text>
    </g>
    
    <!-- Metrics -->
    <g transform="translate(30, 250)">
      <text x="0" y="0" class="value">Bandwidth: <tspan fill="#e74c3c" font-weight="bold">78.9%</tspan> (HIGH)</text>
      <text x="0" y="18" class="value">L2 PSNR: <tspan fill="#e74c3c" font-weight="bold">44.3 dB</tspan> (FAILS)</text>
    </g>
  </g>
  
  <!-- Middle: Arrow showing counterintuitive relationship -->
  <g transform="translate(370, 180)">
    <text x="30" y="-20" text-anchor="middle" class="label">Expected:</text>
    <text x="30" y="0" text-anchor="middle" class="axis">High BW → needs MORE rays</text>
    <path d="M0,20 L60,20" stroke="#999" stroke-width="2" marker-end="url(#arrow-gray)"/>
    
    <text x="30" y="60" text-anchor="middle" class="label" fill="#e74c3c">Reality:</text>
    <text x="30" y="80" text-anchor="middle" class="axis" fill="#e74c3c">High BW → needs MORE rays ✓</text>
    <text x="30" y="95" text-anchor="middle" class="axis" fill="#27ae60">BUT high BW = SIMPLE scene!</text>
  </g>
  
  <!-- Right side: Complex scene -->
  <g transform="translate(450, 70)">
    <rect x="0" y="0" width="300" height="280" fill="#fff" rx="10" stroke="#27ae60" stroke-width="2"/>
    <text x="150" y="25" text-anchor="middle" class="subtitle" fill="#27ae60">Complex Scene (50 Lights)</text>
    
    <!-- Visual representation -->
    <g transform="translate(30, 50)">
      <!-- Bright scene with many overlapping lights -->
      <rect x="0" y="0" width="240" height="100" fill="#2d3436"/>
      <!-- Many small lights -->
      <circle cx="30" cy="30" r="8" fill="#fff9c4" opacity="0.7"/>
      <circle cx="70" cy="50" r="8" fill="#fff9c4" opacity="0.7"/>
      <circle cx="110" cy="25" r="8" fill="#fff9c4" opacity="0.7"/>
      <circle cx="150" cy="60" r="8" fill="#fff9c4" opacity="0.7"/>
      <circle cx="190" cy="35" r="8" fill="#fff9c4" opacity="0.7"/>
      <circle cx="220" cy="70" r="8" fill="#fff9c4" opacity="0.7"/>
      <circle cx="50" cy="80" r="8" fill="#fff9c4" opacity="0.7"/>
      <circle cx="130" cy="85" r="8" fill="#fff9c4" opacity="0.7"/>
      <circle cx="200" cy="45" r="8" fill="#fff9c4" opacity="0.7"/>
      <!-- Soft overlapping illumination -->
      <rect x="0" y="70" width="240" height="30" fill="rgba(255,249,196,0.2)"/>
    </g>
    
    <!-- Angular distribution -->
    <g transform="translate(30, 170)">
      <text x="120" y="0" text-anchor="middle" class="axis">Angular Radiance Distribution</text>
      <rect x="0" y="10" width="240" height="60" fill="#f5f5f5" stroke="#ddd"/>
      <!-- Smooth broad distribution -->
      <path d="M20,55 Q60,40 120,35 Q180,40 220,55" fill="none" stroke="#27ae60" stroke-width="2"/>
      <text x="120" y="85" text-anchor="middle" class="axis" fill="#27ae60">Smooth curve = LOW frequency</text>
    </g>
    
    <!-- Metrics -->
    <g transform="translate(30, 250)">
      <text x="0" y="0" class="value">Bandwidth: <tspan fill="#27ae60" font-weight="bold">58.6%</tspan> (LOW)</text>
      <text x="0" y="18" class="value">L2 PSNR: <tspan fill="#27ae60" font-weight="bold">52.1 dB</tspan> (PASSES)</text>
    </g>
  </g>
  
  <!-- Bottom explanation -->
  <g transform="translate(50, 370)">
    <rect x="0" y="-10" width="700" height="35" fill="#fff3e0" rx="5"/>
    <text x="350" y="10" text-anchor="middle" class="label">
      <tspan font-weight="bold">Key Insight:</tspan> Bandwidth measures angular sharpness, not scene complexity.
    </text>
    <text x="350" y="25" text-anchor="middle" class="axis">
      Simple scenes have SHARP features (high BW). Complex scenes have SMOOTH overlapping illumination (low BW).
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow-gray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#999"/>
    </marker>
  </defs>
</svg>
