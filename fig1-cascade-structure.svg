<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    text { font-family: 'Segoe UI', Arial, sans-serif; }
    .title { font-size: 16px; font-weight: bold; fill: #333; }
    .subtitle { font-size: 13px; fill: #555; }
    .label { font-size: 12px; fill: #555; }
    .small { font-size: 10px; fill: #666; }
  </style>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Figure 1: ARC Ray Skipping - Angular Directions Within a Probe</text>
  
  <!-- Left: Standard RC probe -->
  <g transform="translate(150, 250)">
    <text x="0" y="-140" text-anchor="middle" class="subtitle">Standard Radiance Cascades</text>
    <text x="0" y="-120" text-anchor="middle" class="small">All 16 angular directions traced</text>
    
    <!-- Probe center -->
    <circle cx="0" cy="0" r="8" fill="#333"/>
    
    <!-- 16 rays in all directions -->
    <g stroke="#4a90d9" stroke-width="2">
      <line x1="0" y1="0" x2="0" y2="-90"/>
      <line x1="0" y1="0" x2="35" y2="-83"/>
      <line x1="0" y1="0" x2="64" y2="-64"/>
      <line x1="0" y1="0" x2="83" y2="-35"/>
      <line x1="0" y1="0" x2="90" y2="0"/>
      <line x1="0" y1="0" x2="83" y2="35"/>
      <line x1="0" y1="0" x2="64" y2="64"/>
      <line x1="0" y1="0" x2="35" y2="83"/>
      <line x1="0" y1="0" x2="0" y2="90"/>
      <line x1="0" y1="0" x2="-35" y2="83"/>
      <line x1="0" y1="0" x2="-64" y2="64"/>
      <line x1="0" y1="0" x2="-83" y2="35"/>
      <line x1="0" y1="0" x2="-90" y2="0"/>
      <line x1="0" y1="0" x2="-83" y2="-35"/>
      <line x1="0" y1="0" x2="-64" y2="-64"/>
      <line x1="0" y1="0" x2="-35" y2="-83"/>
    </g>
    
    <!-- Ray endpoints -->
    <g fill="#4a90d9">
      <circle cx="0" cy="-90" r="4"/>
      <circle cx="35" cy="-83" r="4"/>
      <circle cx="64" cy="-64" r="4"/>
      <circle cx="83" cy="-35" r="4"/>
      <circle cx="90" cy="0" r="4"/>
      <circle cx="83" cy="35" r="4"/>
      <circle cx="64" cy="64" r="4"/>
      <circle cx="35" cy="83" r="4"/>
      <circle cx="0" cy="90" r="4"/>
      <circle cx="-35" cy="83" r="4"/>
      <circle cx="-64" cy="64" r="4"/>
      <circle cx="-83" cy="35" r="4"/>
      <circle cx="-90" cy="0" r="4"/>
      <circle cx="-83" cy="-35" r="4"/>
      <circle cx="-64" cy="-64" r="4"/>
      <circle cx="-35" cy="-83" r="4"/>
    </g>
    
    <text x="0" y="120" text-anchor="middle" class="label">16 rays traced</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(340, 250)">
    <path d="M0,0 L60,0" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="30" y="-10" text-anchor="middle" class="small">2× skip</text>
  </g>
  
  <!-- Right: ARC with 2x skip -->
  <g transform="translate(500, 250)">
    <text x="0" y="-140" text-anchor="middle" class="subtitle">With ARC (2× skip)</text>
    <text x="0" y="-120" text-anchor="middle" class="small">8 directions traced, 8 copied</text>
    
    <!-- Probe center -->
    <circle cx="0" cy="0" r="8" fill="#333"/>
    
    <!-- 8 TRACED rays (every other direction) -->
    <g stroke="#4a90d9" stroke-width="2">
      <line x1="0" y1="0" x2="0" y2="-90"/>
      <line x1="0" y1="0" x2="64" y2="-64"/>
      <line x1="0" y1="0" x2="90" y2="0"/>
      <line x1="0" y1="0" x2="64" y2="64"/>
      <line x1="0" y1="0" x2="0" y2="90"/>
      <line x1="0" y1="0" x2="-64" y2="64"/>
      <line x1="0" y1="0" x2="-90" y2="0"/>
      <line x1="0" y1="0" x2="-64" y2="-64"/>
    </g>
    
    <!-- 8 COPIED rays (dashed, faded) -->
    <g stroke="#4a90d9" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.4">
      <line x1="0" y1="0" x2="35" y2="-83"/>
      <line x1="0" y1="0" x2="83" y2="-35"/>
      <line x1="0" y1="0" x2="83" y2="35"/>
      <line x1="0" y1="0" x2="35" y2="83"/>
      <line x1="0" y1="0" x2="-35" y2="83"/>
      <line x1="0" y1="0" x2="-83" y2="35"/>
      <line x1="0" y1="0" x2="-83" y2="-35"/>
      <line x1="0" y1="0" x2="-35" y2="-83"/>
    </g>
    
    <!-- Traced endpoints (solid) -->
    <g fill="#4a90d9">
      <circle cx="0" cy="-90" r="4"/>
      <circle cx="64" cy="-64" r="4"/>
      <circle cx="90" cy="0" r="4"/>
      <circle cx="64" cy="64" r="4"/>
      <circle cx="0" cy="90" r="4"/>
      <circle cx="-64" cy="64" r="4"/>
      <circle cx="-90" cy="0" r="4"/>
      <circle cx="-64" cy="-64" r="4"/>
    </g>
    
    <!-- Copied endpoints (faded) -->
    <g fill="#4a90d9" opacity="0.4">
      <circle cx="35" cy="-83" r="4"/>
      <circle cx="83" cy="-35" r="4"/>
      <circle cx="83" cy="35" r="4"/>
      <circle cx="35" cy="83" r="4"/>
      <circle cx="-35" cy="83" r="4"/>
      <circle cx="-83" cy="35" r="4"/>
      <circle cx="-83" cy="-35" r="4"/>
      <circle cx="-35" cy="-83" r="4"/>
    </g>
    
    <text x="0" y="120" text-anchor="middle" class="label">8 rays traced, 8 copied from neighbors</text>
    <text x="0" y="135" text-anchor="middle" class="small" fill="#27ae60">50% ray reduction at this level</text>
  </g>
  
  <!-- Bottom: Skip pattern table -->
  <g transform="translate(100, 420)">
    <rect x="0" y="-20" width="600" height="80" fill="#f5f5f5" rx="5" stroke="#ddd"/>
    
    <text x="300" y="0" text-anchor="middle" class="label" font-weight="bold">Skip Patterns by Mode (at higher cascade levels)</text>
    
    <text x="20" y="25" class="small" font-weight="bold">Mode</text>
    <text x="100" y="25" class="small">L0-L2</text>
    <text x="170" y="25" class="small">L3</text>
    <text x="230" y="25" class="small">L4</text>
    <text x="290" y="25" class="small">L5</text>
    <text x="380" y="25" class="small">Total Reduction</text>
    
    <text x="20" y="42" class="small">L5 (safe)</text>
    <text x="100" y="42" class="small">1×</text>
    <text x="170" y="42" class="small">1×</text>
    <text x="230" y="42" class="small">2×</text>
    <text x="290" y="42" class="small">4×</text>
    <text x="380" y="42" class="small" fill="#27ae60">~10%</text>
    
    <text x="20" y="56" class="small">L3 (moderate)</text>
    <text x="100" y="56" class="small">1×</text>
    <text x="170" y="56" class="small">2×</text>
    <text x="230" y="56" class="small">4×</text>
    <text x="290" y="56" class="small">4×</text>
    <text x="380" y="56" class="small" fill="#f39c12">~25%</text>
    
    <text x="500" y="42" class="small">1× = all rays traced</text>
    <text x="500" y="56" class="small">4× = every 4th ray traced</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
